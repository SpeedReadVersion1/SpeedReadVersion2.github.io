<!DOCTYPE html>
<html>
<head>
  <title>Word Flashing Website</title>
  <style>
    #word-container {
      width: 500px;
      height: 200px;
      padding: 20px;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <button id="startPauseButton">Start / Pause</button>
  <div id="word-container"></div>

  <script>
    const words = ["A", "quick", "note", "here", "about", "the", "terms", "*real", "estate", "agent*", "and", "*Realtor.*", "These", "terms", "are", "often", "used", "interchangeably,", "but", "they", "are", "different.", "The", "main", "difference", "is", "that", "Realtors", "(always", "spelled", "with", "a", "capital", "R)", "are", "members", "of", "the", "National", "Association", "of", "Realtors.", "Real", "estate", "agents", "can", "and", "do", "become", "Realtors.", "Realtors", "must", "follow", "the", "codes", "of", "ethics", "set", "by", "the", "NAR;", "real", "estate", "agents", "do", "not.", "The", "key", "benefit", "to", "working", "with", "a", "real", "estate", "agent", "or", "Realtor", "is", "that", "their", "primary", "business", "is", "working", "with", "property", "owners.", "An", "active", "real", "estate", "agent", "will", "prospect", "up", "to", "fifty", "property", "owners", "in", "any", "given", "workday,", "and", "the", "likelihood", "of", "one", "or", "more", "of", "those", "pros-", "pects", "needing", "the", "services", "of", "a", "wholesaler", "is", "high.", "Now", "take", "that", "same", "line", "of", "thinking", "and", "apply", "it", "to", "a", "real", "estate", "investor.", "A", "real", "estate", "investor", "who", "focuses", "on", "working", "with", "active", "real", "estate", "agents", "could", "network", "with", "fifty", "agents", "a", "day.", "The", "effective", "reach", "of", "an", "investor", "who", "networks", "with", "fifty", "agents", "a", "day", "who", "network", "with", "fifty", "property", "owners", "a", "day", "equals", "2,500", "potential", "property", "owners", "per", "day.", "That", "number", "is", "staggering!"];
    let currentIndex = 0;
    let isFlashing = false;
    let timer;

    const startPauseButton = document.getElementById("startPauseButton");
    const wordContainer = document.getElementById("word-container");

    startPauseButton.addEventListener("click", function() {
      if (isFlashing) {
        clearInterval(timer);
        isFlashing = false;
      } else {
        timer = setInterval(displayNextWord, 100);
        isFlashing = true;
      }
    });

    function displayNextWord() {
      if (currentIndex >= words.length) {
        clearInterval(timer);
        isFlashing = false;
        return;
      }

      wordContainer.textContent = words[currentIndex];
      currentIndex++;
    }
  </script>
</body>
</html>
