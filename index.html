<html>
<head>

<body>

  <div id="word-container"></div>

  <script>
    const words = ["When", "the", "stock", "which", "a", "man", "possesses", "is", "no", "more", "than", "sufficient", "to", "maintain", "him", "for", "a", "few", "days", "or", "a", "few", "weeks", "he", "seldom", "thinks", "of", "deriving", "any", "revenue", "from", "it.", "He", "consumes", "it", "as", "sparingly", "as", "he", "can,", "and", "endeavours", "by", "his", "labour", "to", "acquire", "something", "which", "may", "supply", "its", "place", "before", "it", "be", "consumed", "altogether.", "His", "revenue", "is,", "in", "this", "case,", "derived", "from", "his", "labour", "only.", "This", "is", "the", "state", "of", "the", "greater", "part", "of", "the", "labouring", "poor", "in", "all", "countries." "But", "when", "he", "possesses", "stock", "sufficient", "to", "maintain", "him", "for", "months", "or", "years,", "he", "naturally", "endeavours", "to", "derive", "a", "revenue", "from", "the", "greater", "part", "of", "it;", "reserving", "only", "so", "much", "for", "his", "immediate", "consumption", "as", "may", "maintain", "him", "till", "this", "revenue", "begins", "to", "come", "in.", "His", "whole", "stock,", "therefore,", "is", "distinguished", "into", "two", "parts.", "That", "part", "which,", "he", "expects,", "is", "to", "afford", "him", "this", "revenue,", "is", "called", "his", "capital.", "The", "other", "is", "that", "which", "supplies", "his", "immediate", "consumption;", "and", "which", "consists", "either,", "first,", "in", "that", "portion", "of", "his", "whole", "stock", "which", "was", "originally", "reserved", "for", "this", "purpose;", "or,", "secondly,", "in", "his", "revenue,", "from", "whatever", "source", "derived,", "as", "it", "gradually", "comes", "in;", "or,", "thirdly,", "in", "such", "things", "as", "had", "been", "purchased", "by", "either", "of", "these", "in", "former", "years,", "and", "which", "are", "not", "yet", "entirely", "consumed;", "such", "as", "a", "stock", "of", "clothes,", "household", "furniture,", "and", "the",     let currentIndex = 0;
    let isFlashing = false;
    let timer;

    const startPauseButton = document.getElementById("startPauseButton");
    const wordContainer = document.getElementById("word-container");

    startPauseButton.addEventListener("click", function() {
      if (isFlashing) {
        clearInterval(timer);
        isFlashing = false;
      } else {
        timer = setInterval(displayNextWord, 120);
        isFlashing = true;
      }
    });

    function displayNextWord() {
      if (currentIndex >= words.length) {
        clearInterval(timer);
        isFlashing = false;
        return;
      }

      wordContainer.textContent = words[currentIndex];
      currentIndex++;
    }
  </script>
</body>
</html>
