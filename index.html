<!DOCTYPE html>
<html>
  <head>
    <title>Word Flashing Website</title>
    <style>

  <body>
    <div id="word-container"></div>
    <div class="button-container">

    <script>

                     "is", "made", "by", "parting", "with", "it;", "and", "it", "comes", "back", "with", "both", "its", "own", "profit", "and", "the", "profit", "upon", "the", "whole", "price", "of", "the", "cattle,", "in", "the", "price", "of", "the", "wool,", "the", "milk,", "and", "the", "increase.", "The", "whole", "value", "of", "the", "seed,", "too,", "is", "properly", "a", "fixed", "capital.",

                     "is", "the", "same", "with", "that", "of", "all", "its", "inhabitants", "or", "members,", "and", "therefore", "naturally", "divides", "itself", "into", "the", "same", "three", "portions,", "each", "of", "which", "has", "a", "distinct", "function", "or", "office.", "The", "first", "is", "that", "portion", "which", "is", "reserved", "for", "immediate", "consumption,", "and",

                     "of", "a", "capital,", "or", "to", "afford", "any", "revenue", "to", "its", "owner.", "A", "dwellinghouse,", "as", "such,", "contributes", "nothing", "to", "the", "revenue", "of", "its", "inhabitant;", "and", "though", "it", "is,", "no", "doubt,", "extremely", "useful", "to", "him,", "it", "is", "as", "his", "clothes", "and", "household", "furniture", "are", "useful", "to", "him,",
                     "which,", "however,", "makes", "a", "part", "of", "his", "expense,", "and", "not", "of", "his", "revenue.", "If", "it", "is", "to", "be", "let", "to", "a", "tenant", "for", "rent,", "as", "the", "house", "itself", "can", "produce", "nothing,", "the", "tenant", "must", "always", "pay", "the", "rent", "out", "of", "some", "other", "revenue", "which", "he", "derives", "either",

      let currentIndex = 0;
      let isFlashing = false;
      let timer;

      const startPauseButton = document.getElementById("startPauseButton");
      const rewindButton = document.getElementById("rewindButton");
      const fastForwardButton = document.getElementById("fastForwardButton");
      const resetButton = document.getElementById("resetButton");
      const wordContainer = document.getElementById("word-container");

      startPauseButton.addEventListener("click", function() {
        if (isFlashing) {
          clearInterval(timer);
          isFlashing = false;
        } else {
          timer = setInterval(displayNextWord, 120);
          isFlashing = true;
        }
      });

      rewindButton.addEventListener("click", function() {
        currentIndex = Math.max(0, currentIndex - 15);
        wordContainer.textContent = words[currentIndex];
      });

      fastForwardButton.addEventListener("click", function() {
        currentIndex = Math.min(words.length - 1, currentIndex + 15);
        wordContainer.textContent = words[currentIndex];
      });

      resetButton.addEventListener("click", function() {
        clearInterval(timer);
        isFlashing = false;
        currentIndex = 0;
        wordContainer.textContent = "";

      function displayNextWord() {
        if (currentIndex >= words.length) {
          clearInterval(timer);
          isFlashing = false;

        wordContainer.textContent = words[currentIndex];
