<h1 style="font-size: 4em; text-align: center">Hello</h1>
<br>
<br>
<p1 style="font-size: 3em">This is a test for the Speed Read website and software. This allows you to read faster by eliminating the need to scan a text, rather the words are presented to you in the same location, and are flashed for a fraction of a second.</p1>
<br>
<br>
<!DOCTYPE html>
<html>
<head>
<title>Hello, this is a test</title>
<style>
body {
  background: bisque;
}
button {
  font-size: 3em;
  text-align: center;
  margin: 0 auto;
  position: fixed;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: black;
  background: grey;
}
p {
  font-size: 5em;
  text-align: center;
  margin: 0 auto;
  position: relative;
  top: 47%;
}
</style>
<script>
function animateText() {
  var words = ["A", "quick", "note", "here", "about", "the", "terms", "*real", "estate", "agent*", "and", "*Realtor.*", "These", "terms", "are", "often", "used", "interchangeably,", "but", "they", "are", "different.", "The", "main", "difference", "is", "that", "Realtors", "(always", "spelled", "with", "a", "capital", "R)", 
               "are", "members", "of", "the", "National", "Association", "of", "Realtors.", "Real", "estate", "agents", "can", "and", "do", "become", "Realtors.", "Realtors", "must", "follow", "the", "codes", "of", "ethics", "set", "by", "the", "NAR;", "real", "estate", "agents", "do", "not."];
  var i = 0;
  var interval = setInterval(function() {
    if (i < words.length) {
      // Remove the previous word from the text element
      var text = document.getElementById("text").innerHTML;
      var previousWord = words[i - 1];
      text = text.replace(previousWord, "");
      document.getElementById("text").innerHTML = text + words[i];
      i++;
    } else {
      clearInterval(interval);
    }
  }, 100);
}
</script>
</head>
<body>
<button onclick="animateText()">Start</button>
<p id="text"></p>
</body>
</html>
