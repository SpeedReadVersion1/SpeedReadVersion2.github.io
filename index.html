<p1>This is a test for the Speed Read website and software. This allows you to read faster by eliminating the need to scan a text, rather the words are presented to you in the same location, and are flashed for a fraction of a second.</p1>
<br>
<br>
<!DOCTYPE html>
<html>
<head>
<title>Hello, this is a test</title>
<style>
button {
  text-align: center;
  margin: 0 auto;
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: blue;
}
p {
  text-align: center;
  margin: 0 auto;
  position: fixed;
  top: 50%;
  left:50%;
}
</style>
<script>
function animateText() {
  var words = ["When", "the", "stock", "which", "a", "man", "possesses", "is", "no", "more", "than", "sufficient", "to", "maintain", "him", "for", "a", "few", "days", "or", "a", "few", "weeks,", "he", "seldom", "thinks", "of", "deriving", "any", "revenue", "from", "it.", "He", "consumes", "it", "as", "sparingly", "as", "he", "can,", "and", "endeavours", "by", "his", "labour", "to", "acquire", "something", "which", "may", "supply", "its", "place", "before", "it", "be", "consumed", "altogether.", "His", "revenue", "is,", "in", "this", "case,", "derived", "from", "his", "labour", "only.", "This", "is", "the", "state", "of", "the", "greater", "part", "of", "the", "labouring", "poor", "in", "all", "countries.", "But", "when", "he", "possesses", "stock", "sufficient", "to", "maintain", "him", "for", "months", "or", "years,", "he", "naturally", "endeavours", "to", "derive", "a", "revenue", "from", "the", "greater", "part", "of", "it;", "reserving", "only", "so", "much", "for", "his", "immediate", "consumption", "as", "may", "maintain", "him", "till", "this", "revenue", "begins", "to", "come", "in.", "His", "whole", "stock,", "therefore,", "is", "distinguished", "into", "two", "parts.", "That", "part", "which,", "he", "expects,", "is", "to", "afford", "him", "this", "revenue,", "is", "called", "his", "capital.", "The", "other", "is", "that", "which", "supplies", "his", "immediate", "consumption;", "and", "which", "consists", "either,", "first,", "in", "that", "portion", "of", "his", "whole", "stock", "which", "was", "originally", "reserved", "for", "this", "purpose;", "or,", "secondly,", "in", "his", "revenue,", "from", "whatever", "source", "derived,", "as", "it", "gradually", "comes", "in;", "or,", "thirdly,", "in", "such", "things", "as", "had", "been", "purchased", "by", "either", "of", "these", "in", "former", "years,", "and", "which", "are", "not", "yet", "entirely", "consumed;", "such", "as", "a", "stock", "of", "clothes,", "household", "furniture,", "and", "the", "like.", "In", "one,", "or", "other,", "or", "all", "of", "these", "three", "articles,", "consists", "the", "stock", "which", "men", "commonly", "reserve", "for", "their", "own", "immediate", "consumption."];
  var i = 0;
  var interval = setInterval(function() {
    if (i < words.length) {
      // Remove the previous word from the text element
      var text = document.getElementById("text").innerHTML;
      var previousWord = words[i - 1];
      text = text.replace(previousWord, "");
      document.getElementById("text").innerHTML = text + words[i];
      i++;
    } else {
      clearInterval(interval);
    }
  }, 100);
}
font-size: 100%
</script>
</head>
<body>
<button onclick="animateText()">Start</button>
<p id="text"></p>
</body>
</html>
