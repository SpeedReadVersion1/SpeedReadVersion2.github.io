<!DOCTYPE html>
<html>
<head>
  <title>Word Flashing Website</title>
  <style>
    #word-container {
      width: 500px;
      height: 200px;
      padding: 20px;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <button id="startPauseButton">Start / Pause</button>
  <button id="resetButton">Reset</button>
  <div id="word-container"></div>

  <script>
    const words = ["When", "the", "stock", "which", "a", "man", "possesses", "is", "no", "more", "than", "sufficient", "to", "maintain", "him", "for", "a", "few", "days", "or", "a", "few", "weeks", "he", "seldom", "thinks", "of", "deriving", "any", "revenue", "from", "it."];
    let currentIndex = 0;
    let isFlashing = false;
    let timer;

    const startPauseButton = document.getElementById("startPauseButton");
    const resetButton = document.getElementById("resetButton");
    const wordContainer = document.getElementById("word-container");

    startPauseButton.addEventListener("click", function() {
      if (isFlashing) {
        clearInterval(timer);
        isFlashing = false;
      } else {
        timer = setInterval(displayNextWord, 120);
        isFlashing = true;
      }
    });

    resetButton.addEventListener("click", function() {
      clearInterval(timer);
      isFlashing = false;
      currentIndex = 0;
      wordContainer.textContent = "";
    });

    function displayNextWord() {
      if (currentIndex >= words.length) {
        clearInterval(timer);
        isFlashing = false;
        return;
      }

      wordContainer.textContent = words[currentIndex];
      currentIndex++;
    }
  </script>
</body>
</html>
